<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASH's - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 128);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(0, 0, 0);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(153, 153, 226);
            font-size: 1.025rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 120px 0;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .firstSection>div {
            width: 40%;
        }

        .leftSection {
            font-size: 3rem;
            margin: 30px 0;
        }

        .rightSection img {
            width: 100%;
            max-width: 400px;
        }

        .gold {
            color: gold;
        }

        #element {
            color: gold;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: rgb(0, 0, 0);
            border: 1px solid gold;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: gold;
            color: black;
        }

        .contactSection {
            margin: 200px 0 100px;
            text-align: center;
        }

        .contactSection h2 {
            margin-bottom: 20px;
        }

        .contactSection p {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .firstSection {
                flex-direction: column;
                text-align: center;
            }

            .firstSection>div {
                width: 100%;
            }

            .leftSection {
                font-size: 2rem;
            }

            .buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 80%;
                text-align: center;
                margin: 10px 0;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Yash's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="gold">Yash</span>
                <div>&amp I am a passionate</div>
                <span id="element"></span>
                <div class="buttons">
                    <a href="path/to/your/resume.pdf" class="button" download>Download Resume</a>
                    <a href="https://github.com/yourusername" class="button" target="_blank">Visit GitHub</a>
                </div>
            </div>
            <div class="rightSection">
                <img src="images/bg.png" alt="developer's image">
            </div>
        </section>
        
        <section id="contact" class="contactSection">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:yash@example.com">yash@example.com</a></p>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Video Editor', 'Software Developer'],
            typeSpeed: 50,
        });

        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
