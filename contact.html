<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASH's - Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Add your styles here */
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(62, 62, 62);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: #000;
            padding: 0 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s, font-size 0.3s;
        }

        nav ul li a:hover {
            color: #9999E2;
            font-size: 1.025rem;
        }

        .left {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 100px 20px 50px 20px;
            margin-top: 80px;
        }

        .contact-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: gold;
        }

        .contact-container p {
            font-size: 1.2rem;
            color: whitesmoke;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .contact-form {
            background-color: #444;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: gold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background-color: #555;
            color: white;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #ccc;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            background-color: #666;
        }

        .contact-form input[type="submit"] {
            background-color: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        

        .contact-form input[type="submit"]:hover {
            background-color: #e5c100;
            
            box-shadow: 0 0 10px 2px gold, 0 0 10px 2px gold inset;
            transform: scale(1.05);
        }

        .contact-container a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

        .contact-container a:hover {
            color: #9999E2;
        }

        @media (max-width: 768px) {
            .contact-container h2 {
                font-size: 2rem;
            }

            .contact-container p {
                font-size: 1rem;
                margin: 10px;
            }

            .contact-form {
                padding: 20px;
            }
        }

        /* Page transition effects */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>

<body class="fade-in">
    <header>
        <nav>
            <div class="left">Yash's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h2>Contact Me</h2>
            <p>If you have any questions, feel free to reach out to me. You can also connect with me on my social media channels.</p>
            <div class="contact-form">
                <form id="contactForm" action="/submit-form" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <p>Email: <a href="mailto:yashpanchal251198@gmail.com">yashpanchal251198@gmail.com</a></p>
        </div>
    </main>

    <script>
        // Smooth scrolling for internal links
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                if (this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Page transition effects
        window.addEventListener('beforeunload', function () {
            document.body.classList.add('fade-out');
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('fade-in');
        });

        // Ensure that fade-out effect works on navigation
        document.querySelectorAll('a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                if (this.getAttribute('href').startsWith('http') || this.getAttribute('href').endsWith('.html')) {
                    e.preventDefault();
                    const url = this.getAttribute('href');
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = url;
                    }, 500); // Match the transition duration
                }
            });
        });

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            document.body.classList.add('fade-out'); // Add fade-out class to body

            // Simulate form submission process
            setTimeout(() => {
                window.location.href = 'thank-you.html'; // Redirect to thank you page
            }, 500); // Match the transition duration
        });
    </script>
</body>

</html>
